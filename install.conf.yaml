- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/dev, Creating ~/dev]
  - [cp pairing/karabiner/private.xml ~/Library/Application\ Support/Karabiner/private.xml, copying karabiner keymaps]

- link:
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.git-authors: pairing/git-authors
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.bash_profile: bash_profile
    ~/.bash_prompt: bash_prompt
    ~/.bash_command_proxy: proxy-settings/bash_command_proxy
    ~/.ssh/config: ssh/config
    ~/.bash_profile: bash_profile
    ~/.atom: atom/
    ~/Library/Preferences/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist

